<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;0,600;0,800;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article class="blog-card">
        <figure class="card-body">
            <div class="card-img">
                <img src="./img/illustration-article.svg" alt="illustrative card photo">
            </div>
            <figcaption>
                <button>Learning</button>
    
                <h3>Published 21 Dec 2023</h3>
              
                <h1>HTML & CSS foundations</h1>
              
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
              
                <figure class="author-details">
                  <img src="./img/image-avatar.webp" alt="Grep Hooper cute photo">
                  <figcaption>
                      <h3>Greg Hooper</h3>
                  </figcaption> 
                </figure>
                
                
                <div class="attribution">
                  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                  Coded by <a href="#">Eleanor Anson</a>.
                </div>
            </figcaption>
        </figure>
      
    </article>
</body>
</html>
